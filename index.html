<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino a Kafka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .pdf-container {
            width: 100%;
            overflow: auto;
        }
        .pdf-viewer {
            width: 100%;
            min-height: 600px;
        }
        .logos {
            margin-top: 20px;
            text-align: center;
        }
        .logo {
            display: inline-block;
            margin: 0 10px;
        }
        .logo img[src="instagram.png"] {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-container">
            <embed class="pdf-viewer" src="Kafka-05.pdf" type="application/pdf">
        </div>
        <div class="logos">
            <a href="https://www.instagram.com/kajamarca.producciones/" class="logo">
                <img src="instagram.png" alt="Logo 1" width="100" height="100">
            </a>
            <a href="https://redtickets.uy/evento/CAMINO-A-KAFKA/15653" class="logo">
                <img src="redtickets.png" alt="Logo 2" width="100" height="100">
            </a>
        </div>
    </div>
</body>
</html>
