<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino a Kafka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .pdf-container {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 210 / 297; /* Relaci√≥n de aspecto A4 */
            position: relative;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #ccc; /* Borde opcional para visualizar el contorno */
        }
        .logos {
            margin-top: 20px;
        }
        .logo {
            margin: 0 10px;
        }
        .logo img[src="instagram.png"] {
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="pdf-viewer" src="Kafka-05.pdf"></iframe>
        <div class="logos">
            <a href="https://www.instagram.com/kajamarca.producciones/" class="logo">
                <img src="instagram.png" alt="Logo 1" width="100" height="100">
            </a>
            <a href="https://redtickets.uy/evento/CAMINO-A-KAFKA/15653" class="logo">
                <img src="redtickets.png" alt="Logo 2" width="100" height="100">
            </a>
        </div>
    </div>
</body>
</html>
